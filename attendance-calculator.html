<!-- ======= Homepage 2 ======= -->
<div class="container mt-5 custom-container">
    <h2 id="attendance-calculator" class="mb-4 text-center custom-title">Attendance Calculator</h2>
        <div class="calculator">
            <div class="form-group">
                <label for="minAttendance">Percentage Required:</label>
                <select id="minAttendance" class="form-control subject-select">
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                    <option value="85">85%</option>
                    <option value="90">90%</option>
                    <option value="95">95%</option>
                    <option value="100">100%</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalClasses">Total Classes:</label>
                <input type="number" id="totalClasses" class="form-control subject-input" />
            </div>
            <div class="form-group">
                <label for="classesAttended">Classes Attended:</label>
                <input type="number" id="classesAttended" class="form-control subject-input" />
            </div>
            <div class="text-center">
                <button onclick="calculateAttendance()" class="btn custom-button mb-2">Calculate</button>
                <button id="reset" class="btn custom-button-secondary mb-2 ml-2" onclick="resetForm()">Reset</button>
            </div>
            <div id="output" class="text-center result-container"></div>
        </div>
    </div>
